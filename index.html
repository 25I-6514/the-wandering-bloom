<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Wandering Bloom</title>
    <link rel="stylesheet" href="CSS Login Page.css">
</head>
<body>
    <!-- Enhanced Header -->
    <header class="main-header">
        <div class="header-decoration">
            <span class="deco-flower">‚úø</span>
            <span class="deco-flower">‚úø</span>
            <span class="deco-flower">‚úø</span>
        </div>
        <div class="rectangle">
            <div class="menu">
                <a href="#" onclick="showLoginAlert(event)">HOME</a>
                <a href="#" onclick="showLoginAlert(event)">CATEGORIES</a>
                <a href="#" onclick="showLoginAlert(event)">TOP SELLERS</a>
                <a href="#" onclick="showLoginAlert(event)">CONTACT</a>
                <a href="#" onclick="showLoginAlert(event)">ABOUT</a>
                <a href="#" onclick="showLoginAlert(event)" class="cart-link">CART <span class="cart-badge">0</span></a>
            </div>
        </div>
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-flourish left">‚óà</div>
                <a href="#" onclick="showLoginAlert(event)" class="logo">
                    <span class="logo-icon">üå∏</span>
                    <span class="logo-text">The Wandering Bloom</span>
                </a>
                <div class="logo-flourish right">‚óà</div>
            </div>
            <p class="tagline">‚ú¶ Curated Floral Excellence ‚ú¶</p>
        </div>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="flower-accent">üå∫</div>
                <h2>WELCOME BACK</h2>
                <div class="flower-accent">üå∫</div>
            </div>
            <hr class="line">
            
            <div id="error-message" class="error-message"></div>
            <div id="debug-info" style="background: #e3f2fd; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-size: 12px;"></div>
            
            <form id="login-form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            
            <div class="sign-up">
                <span>Don't have an account?</span>
                <a href="Sign Up Page.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Show stored users on page load
        window.addEventListener('load', function() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const debugInfo = document.getElementById('debug-info');
            
            if (users.length === 0) {
                debugInfo.innerHTML = '‚ö†Ô∏è <strong>No accounts found!</strong> Please create an account first by clicking Sign Up.';
            } else {
                debugInfo.innerHTML = '<strong>üìã Registered Accounts:</strong><br>';
                users.forEach(function(user, index) {
                    debugInfo.innerHTML += (index + 1) + '. Username: <strong>' + user.username + '</strong><br>';
                });
            }
        });

        // Function to show login alert when header links are clicked
        function showLoginAlert(event) {
            event.preventDefault();
            alert('üîí Please login first to access this page!');
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            
            console.log('=== LOGIN ATTEMPT ===');
            console.log('Username entered:', username);
            console.log('Password entered:', password);
            
            // Get all registered users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            console.log('Total users in storage:', users.length);
            console.log('All users:', users);
            
            // Check if user exists and password matches
            const user = users.find(function(u) {
                console.log('Checking user:', u.username, '- Match:', u.username === username && u.password === password);
                return u.username === username && u.password === password;
            });
            
            if (user) {
                // Successful login
                console.log('‚úÖ Login successful for user:', username);
                
                // Store the logged-in user info
                localStorage.setItem('currentUser', JSON.stringify({
                    username: user.username,
                    fullname: user.fullname,
                    email: user.email
                }));
                
                // Show success message
                alert('‚úÖ Welcome back, ' + user.fullname + '!');
                
                // Redirect to home page
                window.location.href = 'index.html';
            } else {
                // Check if username exists
                const usernameExists = users.some(function(u) {
                    return u.username === username;
                });
                
                if (usernameExists) {
                    // Username exists but password is wrong
                    errorMessage.textContent = '‚ùå Incorrect password. Please try again.';
                    console.log('‚ùå Password incorrect');
                } else {
                    // Username doesn't exist
                    errorMessage.textContent = '‚ùå Username not found. Please sign up first.';
                    console.log('‚ùå Username not found');
                }
                
                errorMessage.style.display = 'block';
                
                // Hide error after 3 seconds
                setTimeout(function() {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
