    <!-- --------------------------------------------------
         LOGIN FORM
    --------------------------------------------------- -->
    <div class="login-container">

        <div class="login-box">

            <div class="login-header">
                <span class="flower-accent">ðŸŒ¸</span>
                <h2>Login</h2>
            </div>

            <hr class="line">

            <!-- Error message -->
            <div class="error-message" id="errorMsg">Invalid username or password</div>

            <!-- Username -->
            <div class="form-row">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ‘¤</span>
                    <input type="text" id="username" placeholder="Enter your username">

            <!-- Password -->
            <div class="form-row">
                <label for="password">Password</label>

            </div>

            <!-- Login Button -->
            <button class="login-btn" onclick="validateLogin()">Login</button>

            <!-- Sign Up Link -->
            <div class="sign-up">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>

        </div>

    </div>


    <!-- --------------------------------------------------
         SIMPLE LOGIN VALIDATION
    --------------------------------------------------- -->
    <script>
        function validateLogin() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let errorBox = document.getElementById("errorMsg");

            if (user === "" || pass === "") {
                errorBox.style.display = "block";
            } else {
                errorBox.style.display = "none";
                alert("Login successful! (You can link this to your backend later)");
            }
        }
    </script>
