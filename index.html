<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Wandering Bloom</title>
    <link rel="stylesheet" href="login-enhanced.css">
</head>
<body>
    <!-- Enhanced Header -->
    <header class="main-header">
        <div class="header-decoration">
            <span class="deco-flower">‚úø</span>
            <span class="deco-flower">‚úø</span>
            <span class="deco-flower">‚úø</span>
        </div>
        <div class="rectangle">
            <div class="menu">
                <a href="#" onclick="showLoginAlert(event)">HOME</a>
                <a href="#" onclick="showLoginAlert(event)">CATEGORIES</a>
                <a href="#" onclick="showLoginAlert(event)">TOP SELLERS</a>
                <a href="#" onclick="showLoginAlert(event)">CONTACT</a>
                <a href="#" onclick="showLoginAlert(event)">ABOUT</a>
                <a href="#" onclick="showLoginAlert(event)" class="cart-link">CART <span class="cart-badge">0</span></a>
            </div>
        </div>
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-flourish left">‚óà</div>
                <a href="#" onclick="showLoginAlert(event)" class="logo">
                    <span class="logo-icon">üå∏</span>
                    <span class="logo-text">The Wandering Bloom</span>
                </a>
                <div class="logo-flourish right">‚óà</div>
            </div>
            <p class="tagline">‚ú¶ Curated Floral Excellence ‚ú¶</p>
        </div>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="flower-accent">üå∫</div>
                <h2>WELCOME BACK</h2>
                <div class="flower-accent">üå∫</div>
            </div>
            <hr class="line">
            
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            
            <div class="sign-up">
                <span>Don't have an account?</span>
                <a href="Sign Up Page.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Function to show login alert when header links are clicked
        function showLoginAlert(event) {
            event.preventDefault();
            alert('üîí Please login first to access this page!');
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            
            // Simple validation - customize these credentials
            // Default: username = "admin" and password = "admin123"
            if (username === 'admin' && password === 'admin123') {
                // Successful login - redirect to home page
                window.location.href = 'index.html';
            } else {
                // Show error message
                errorMessage.textContent = '‚ùå Invalid username or password. Please try again.';
                errorMessage.style.display = 'block';
                
                // Hide error after 3 seconds
                setTimeout(function() {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
