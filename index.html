<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Wandering Bloom</title>
    <link rel="stylesheet" href="CSS Login Page.css">
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <div class="rectangle">
            <div class="menu">
                <a href="#" onclick="showLoginAlert(event)">HOME</a>
                <a href="#" onclick="showLoginAlert(event)">CATEGORIES</a>
                <a href="#" onclick="showLoginAlert(event)">TOP SELLERS</a>
                <a href="#" onclick="showLoginAlert(event)">CONTACT</a>
                <a href="#" onclick="showLoginAlert(event)">ABOUT</a>
                <a href="#" onclick="showLoginAlert(event)" class="cart-link">CART <span class="cart-badge">0</span></a>
            </div>
        </div>

        <div class="logo-section">
            <div class="logo-container">
                <a href="#" onclick="showLoginAlert(event)" class="logo">
                    <span class="logo-icon">ðŸŒ¸</span>
                    <span class="logo-text">The Wandering Bloom</span>
                </a>
            </div>
            <p class="tagline">âœ¦ Curated Floral Excellence âœ¦</p>
        </div>
    </header>

    <!-- Login Box -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="flower-accent">ðŸŒº</div>
                <h2>WELCOME BACK</h2>
                <div class="flower-accent">ðŸŒº</div>
            </div>

            <hr class="line">
            <div id="error-message" class="error-message"></div>

            <form id="login-form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ‘¤</span>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-row">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ”’</span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">LOGIN</button>
            </form>

            <div class="sign-up">
                <span>Don't have an account?</span>
                <a href="Sign Up Page.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        function showLoginAlert(event) {
            event.preventDefault();
            alert('ðŸ”’ Please login first to access this page!');
        }

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            const users = JSON.parse(localStorage.getItem('users') || '[]');

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify({
                    username: user.username,
                    fullname: user.fullname,
                    email: user.email
                }));

                alert('âœ… Welcome back, ' + user.fullname + '!');
                window.location.href = 'home.html';
            } else {
                const exists = users.some(u => u.username === username);
                errorMessage.textContent = exists
                    ? 'âŒ Incorrect password. Please try again.'
                    : 'âŒ Username not found. Please sign up first.';

                errorMessage.style.display = "block";

                setTimeout(() => errorMessage.style.display = "none", 3000);
            }
        });
    </script>

</body>
</html>
