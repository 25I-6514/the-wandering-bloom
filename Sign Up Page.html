<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Wandering Bloom</title>
    <link rel="stylesheet" href="CSS Sign Up Page.css">
</head>
<body>
    <!-- Enhanced Header -->
    <header class="main-header">
        <div class="header-decoration">
            <span class="deco-flower">‚úø</span>
            <span class="deco-flower">‚úø</span>
            <span class="deco-flower">‚úø</span>
        </div>
        <div class="rectangle">
            <div class="menu">
                <a href="#" onclick="showLoginAlert(event)">HOME</a>
                <a href="#" onclick="showLoginAlert(event)">CATEGORIES</a>
                <a href="#" onclick="showLoginAlert(event)">TOP SELLERS</a>
                <a href="#" onclick="showLoginAlert(event)">CONTACT</a>
                <a href="#" onclick="showLoginAlert(event)">ABOUT</a>
                <a href="#" onclick="showLoginAlert(event)" class="cart-link">CART <span class="cart-badge">0</span></a>
            </div>
        </div>
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-flourish left">‚óà</div>
                <a href="#" onclick="showLoginAlert(event)" class="logo">
                    <span class="logo-icon">üå∏</span>
                    <span class="logo-text">The Wandering Bloom</span>
                </a>
                <div class="logo-flourish right">‚óà</div>
            </div>
            <p class="tagline">‚ú¶ Curated Floral Excellence ‚ú¶</p>
        </div>
    </header>

    <!-- Sign Up Container -->
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-header">
                <div class="flower-accent">üå∫</div>
                <h2>CREATE ACCOUNT</h2>
                <div class="flower-accent">üå∫</div>
            </div>
            <hr class="line">
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="signup-form">
                <div class="form-row">
                    <label for="fullname">Full Name</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="form-row">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-row">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">‚ú®</span>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required minlength="4">
                    </div>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
                    </div>
                </div>
                <div class="form-row">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîê</span>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required minlength="6">
                    </div>
                </div>
                <button type="submit" class="signup-btn">SIGN UP</button>
            </form>
            
            <div class="login-link">
                <span>Already have an account?</span>
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Function to show login alert when header links are clicked
        function showLoginAlert(event) {
            event.preventDefault();
            alert('üîí Please login first to access this page!');
        }

        // Sign up form handler
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validation checks
            if (fullname.length < 2) {
                showError('‚ùå Please enter your full name.');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('‚ùå Please enter a valid email address.');
                return;
            }
            
            if (username.length < 4) {
                showError('‚ùå Username must be at least 4 characters long.');
                return;
            }
            
            if (password.length < 6) {
                showError('‚ùå Password must be at least 6 characters long.');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('‚ùå Passwords do not match.');
                return;
            }
            
            // Check if username already exists
            const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
            const userExists = existingUsers.some(user => user.username === username);
            
            if (userExists) {
                showError('‚ùå Username already taken. Please choose another.');
                return;
            }
            
            // Check if email already exists
            const emailExists = existingUsers.some(user => user.email === email);
            
            if (emailExists) {
                showError('‚ùå Email already registered. Please use another email or login.');
                return;
            }
            
            // Save the new user to localStorage
            const newUser = {
                fullname: fullname,
                email: email,
                username: username,
                password: password
            };
            
            existingUsers.push(newUser);
            localStorage.setItem('users', JSON.stringify(existingUsers));
            
            console.log('User registered successfully:', username);
            
            // If all validations pass, show success and redirect
            successMessage.textContent = '‚úì Account created successfully! Redirecting to home...';
            successMessage.style.display = 'block';
            
            // Redirect to home page after 1.5 seconds
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 1500);
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Hide error after 4 seconds
            setTimeout(function() {
                errorMessage.style.display = 'none';
            }, 4000);
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
